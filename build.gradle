buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath('org.springframework.boot:spring-boot-gradle-plugin:1.5.3.RELEASE')
    }
}

subprojects {

    apply plugin: 'org.springframework.boot'

    sourceCompatibility = 1.7
    targetCompatibility = 1.7

    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        compile group: 'com.github.mkopylec', name: 'recaptcha-spring-boot-starter', version: '1.3.10'
    }
}
