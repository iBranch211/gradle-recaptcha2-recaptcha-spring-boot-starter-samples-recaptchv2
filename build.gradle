buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath('org.springframework.boot:spring-boot-gradle-plugin:1.5.8.RELEASE')
    }
}

subprojects {

    apply plugin: 'org.springframework.boot'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        compile group: 'com.github.mkopylec', name: 'recaptcha-spring-boot-starter', version: '1.3.12'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.3'
}
